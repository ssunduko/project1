<!DOCTYPE html>
<html lang="en">
  <head>
<title>Book Search App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li class="active"><a href="#">Register</a></li>
            </ul>
        </div>
        <h3 class="text-muted">Book Search App</h3>
        <div class="jumbotron">
            <h2>Register for Book Search App</h2>
            <form action="/validateRegistration" method="post">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Enter Name" required autofocus><br>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter Email Address" required autofocus><br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter Password" required><br>

                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
        {%if match == None %}
            <h3>User with this email already exists. Try again !!!</h3>
        {% endif %}
    </div>
  </body>
</html>
